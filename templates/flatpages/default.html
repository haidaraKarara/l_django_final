{% load flatpages %}

<!DOCTYPE html>
<html>

<head>
    <title>{{ flatpage.title }}</title>
</head>

<body>
    <h1>{{ flatpage.title }}</h1>
    {{ flatpage.content }}

    <hr />
{% get_flatpages as flatpages %}
<ul>
    {% for page in flatpages %}
        <li><a href="/pages{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>
</body>

</html>
