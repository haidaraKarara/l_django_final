<div style="margin-left:14em;border: 1px solid green;width:20em">
    <h1>Se connecter</h1>

    <form method="post" action="{% url 'connexion' %}">
        {% csrf_token %}
        <div style="width:18em">{{ form.non_field_errors }}</div>

        <div>
            {{form.username.errors }}
            {{form.username.label_tag}}
            {{ form.username }}
        </div>
        <div>
            {{form.password.errors }}
            {{form.password.label_tag}}
            {{form.password}}
        </div>
        <input type="submit" value="Se connecter" />
    </form>
    <p><a href="{% url 'changer_mdp' %}">Lost password?</a></p>
</div>

<style>
    .nonfield
    {
        color: red;
    }
    .required
    {
        border: 2px red solid;
    }
</style>
